    protocol: sftp #该节点使用的文件传输协议
    host: 10.7.19.115 #文件服务器IP
    port: 22 #文件服务器端口
    userName: sonic #用户名
    password: sonic #密码
    remoteDir: /home/sonic/galaxy-ftp-1/ #文件服务器工作路径，可以不指定，默认使用用户目录
    localDir:  /Users/yangguangyu/Documents/DCITS/DEMO/galaxy-test/src/main/resources/ftp #本地工作路径，在配置的情况下会覆盖defaultLocalDir
  node2:
