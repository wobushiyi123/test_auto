ftp:
  nodes: node1,node2,node3  #系统加载的文件服务器节点
  isBinaryMode: true #是否使用二进制传输 默认开启
  isActive: false #
  controlEncoding: GBK #管理通道字符集，默认GBK
  defaultLocalDir: /Users/yangguangyu/Documents/DCITS/DEMO/galaxy-test/src/main/resources/ftp #默认全局本地工作路径
  node1: #节点ID，必须在nodes定义的列表中，否则不会加载
